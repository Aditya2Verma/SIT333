name: Node.js CI with Email Notification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Fake install (always passes)
        run: echo "Dependencies installed successfully."

      - name: Run dummy test (always passes)
        run: echo "All tests passed successfully."

      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Build Succeeded"
          to: ${{ secrets.MAIL_RECEIVER }}
          from: ${{ secrets.SENDER_EMAIL }}
          body: |
             Great news! The GitHub Actions build for your project has succeeded.
