name: Java CI with Email Notification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests
        run: mvn test

      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "✅ Java CI Build Succeeded"
          to: ${{ secrets.MAIL_RECEIVER }}
          from: ${{ secrets.SENDER_EMAIL }}
          body: |
            ✅ Your Java project built and passed all tests!
            Triggered by: ${{ github.event_name }}
            Commit: ${{ github.sha }}
          debug: true

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "❌ Java CI Build Failed"
          to: ${{ secrets.MAIL_RECEIVER }}
          from: ${{ secrets.SENDER_EMAIL }}
          body: |
            ❌ Your Java project build or tests failed!
            Please check the GitHub Actions log.
            Triggered by: ${{ github.event_name }}
            Commit: ${{ github.sha }}
          debug: true
